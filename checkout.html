<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout - Bright Furniture</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 40px 20px;
        color: #34495e;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .checkout-wrapper {
        background: #fff;
        padding: 40px 50px;
        max-width: 900px;
        width: 100%;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-top: 0;
        font-weight: 700;
        color: #1a2a6c;
        letter-spacing: 1.2px;
        text-align: center;
        margin-bottom: 40px;
        user-select: none;
      }

      .flex-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }

      .cart-summary,
      .billing-form {
        background: #f9fbfd;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.04);
        flex: 1 1 400px;
        min-width: 300px;
      }

      .cart-summary h2,
      .billing-form h2 {
        margin-top: 0;
        font-weight: 600;
        margin-bottom: 25px;
        color: #34495e;
        border-bottom: 2px solid #27ae60;
        padding-bottom: 10px;
        user-select: none;
      }

      /* Cart summary styles */
      .cart-items {
        max-height: 320px;
        overflow-y: auto;
        margin-bottom: 25px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #dde6ed;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .item-name {
        font-weight: 600;
        color: #2c3e50;
        flex: 2;
      }

      .item-qty {
        flex: 1;
        text-align: center;
        color: #7f8c8d;
        user-select: none;
      }

      .item-price {
        flex: 1;
        text-align: right;
        color: #2980b9;
        font-weight: 700;
        user-select: none;
      }

      .total {
        text-align: right;
        font-weight: 700;
        font-size: 1.3rem;
        color: #27ae60;
        margin-top: 20px;
        user-select: none;
      }

      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #34495e;
        user-select: none;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      input[type="password"] {
        padding: 10px 14px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1.5px solid #ced6e0;
        outline-offset: 2px;
        outline-color: transparent;
        transition: border-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      input[type="number"]:focus,
      input[type="password"]:focus {
        border-color: #27ae60;
        outline-color: #27ae60;
      }

      .submit-btn {
        margin-top: 25px;
        padding: 16px 0;
        background: #27ae60;
        border: none;
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 7px 25px rgba(39, 174, 96, 0.6);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
      }

      .submit-btn:hover {
        background: #1e8449;
        box-shadow: 0 10px 35px rgba(30, 132, 73, 0.8);
      }

      /* Responsive */
      @media (max-width: 720px) {
        .flex-container {
          flex-direction: column;
        }
      }

      .checkout-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 15px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      .checkout-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .payment-method {
        margin-bottom: 20px;
      }

      .qr-code {
        display: none;
        text-align: center;
        margin: 15px 0;
      }

      .qr-code img {
        width: 200px;
        height: 200px;
      }

      .submit-button {
        display: block;
        margin: 0 auto;
        padding: 10px 25px;
        background-color: #C7544F;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        position: relative;
      }

    .submit-button:hover {
      background: #A2C583;
    }

      .submit-button.loading::after {
        content: "";
        position: absolute;
        right: 20px;
        top: 50%;
        width: 18px;
        height: 18px;
        border: 3px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translateY(-50%);
      }

      .submit-button.success {
        background-color: #4caf50;
      }

      .submit-button.success::after {
        content: "✔";
        position: absolute;
        right: 20px;
        font-size: 20px;
        animation: pop 0.3s ease-in;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pop {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="checkout-wrapper" role="main">
      <h1>Checkout - Bright Furniture</h1>
      <div class="flex-container">
        <section class="cart-summary" aria-label="Order Summary">
          <h2>Your Order</h2>
          <div class="cart-items" id="cart-items">
            <!-- Cart items populated here -->
          </div>
          <div class="total" id="total-amount">Total: ₹0</div>
        </section>

        <div class="checkout-container">
          <h2>Choose Payment Method</h2>

          <form id="payment-form">
            <div class="payment-method">
              <label
                ><input type="radio" name="payment" value="upi" /> UPI</label
              ><br />
              <label
                ><input type="radio" name="payment" value="cod" /> Cash on
                Delivery</label
              >
            </div>

            <div class="qr-code" id="qr-code">
              <p>Scan this QR code to pay:</p>
              <img src="https://i.im.ge/2025/05/29/vnSWU9.qrcode.jpeg" alt="Payment QR Code" />
              <p>UPI ID: ayanzaffery23.06.2004-1@okhdfcbank</p>
            </div>                      
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Load cart items and total
      function loadCartSummary() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsDiv = document.getElementById("cart-items");
        const totalAmountDiv = document.getElementById("total-amount");
    
        if (cart.length === 0) {
          cartItemsDiv.innerHTML =
            "<p style='color:#95a5a6; text-align:center; user-select:none;'>Your cart is empty. Please add some furniture first.</p>";
          totalAmountDiv.textContent = "Total: ₹0";
          return;
        }
    
        cartItemsDiv.innerHTML = "";
        let total = 0;
        cart.forEach((item) => {
          const qty = item.qty || 1;
          const itemTotal = item.price * qty;
          total += itemTotal;
    
          const itemHTML = `
            <div class="cart-item">
              <div class="item-name">${item.name}</div>
              <div class="item-qty">x${qty}</div>
              <div class="item-price">₹${itemTotal}</div>
            </div>
          `;
          cartItemsDiv.innerHTML += itemHTML;
        });
    
        totalAmountDiv.textContent = `Total: ₹${total}`;
      }
    
      // Show/hide QR code based on payment selection
      document.addEventListener("DOMContentLoaded", () => {
        loadCartSummary();
    
        const paymentRadios = document.querySelectorAll('input[name="payment"]');
        const qrCodeSection = document.getElementById("qr-code");
    
        paymentRadios.forEach((radio) => {
          radio.addEventListener("change", () => {
            if (radio.value === "upi" && radio.checked) {
              qrCodeSection.style.display = "block";
            } else {
              qrCodeSection.style.display = "none";
            }
          });
        });
    
        // Fake form submission
        const form = document.getElementById("payment-form");
        const submitBtn = document.querySelector(".submit-button");
    
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          submitBtn.classList.add("loading");
    
          setTimeout(() => {
            submitBtn.classList.remove("loading");
            submitBtn.classList.add("success");
            submitBtn.textContent = "Payment Successful!";
          }, 2000);
        });
      });
    </script>    
  </body>
</html>
