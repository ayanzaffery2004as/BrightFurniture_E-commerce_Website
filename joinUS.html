<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Us | Bright Furniture</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #3a3a3a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #ffb347, #ffcc33);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      padding: 12px 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-brand {
      font-weight: 900;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
      user-select: none;
      cursor: default;
    }
    .navbar-nav {
      display: flex;
      gap: 1rem;
    }
    .nav-link {
      color: #fff;
      font-weight: 600;
      padding: 10px 22px;
      border-radius: 30px;
      background: rgba(255 255 255 / 0.15);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-size: 1rem;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
      text-decoration: none;
    }
    .nav-link:hover,
    .nav-link:focus {
      background-color: #fff;
      color: #ffb347;
      box-shadow: 0 0 10px 3px rgba(255, 179, 71, 0.7);
      outline: none;
    }
    /* Active link if needed */
    .nav-link.active {
      background-color: #ffb347;
      color: white;
      box-shadow: 0 0 12px 4px rgba(255, 179, 71, 0.9);
    }

    /* Join Form Container */
    .join-container {
      max-width: 500px;
      margin: 3rem auto 4rem;
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .join-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
    }

    .join-container h1 {
      margin-bottom: 1.8rem;
      color: #ff9000;
      font-size: 2.25rem;
      letter-spacing: 1.1px;
      font-weight: 800;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* Form */
    .join-form input,
    .join-form textarea {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border: 2px solid #ffcc33;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #444;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      outline-offset: 2px;
    }
    .join-form input::placeholder,
    .join-form textarea::placeholder {
      color: #d99e00;
      font-style: italic;
      opacity: 0.85;
    }
    .join-form input:focus,
    .join-form textarea:focus {
      border-color: #ff9000;
      box-shadow: 0 0 8px 2px rgba(255, 144, 0, 0.6);
      outline: none;
      background: #fff8e1;
    }
    .join-form textarea {
      resize: vertical;
      min-height: 110px;
      font-family: inherit;
      font-size: 1rem;
    }

    /* Submit Button */
    .join-form button {
      margin-top: 15px;
      background: linear-gradient(45deg, #F57F17, #FFFF00);
      color: #3a3a3a;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 179, 71, 0.6);
      transition:
        background 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.2s ease;
      user-select: none;
    }
    .join-form button:hover {
      background: linear-gradient(45deg, #ffcc33, #ffb347);
      box-shadow: 0 8px 25px rgba(255, 179, 71, 0.9);
      transform: translateY(-2px);
      color: #222;
    }
    .join-form button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(255, 179, 71, 0.5);
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 14px;
      letter-spacing: 0.6px;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.1);
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .join-container {
        margin: 2rem 1rem 3rem;
        padding: 2rem 1.5rem;
        border-radius: 12px;
      }
      .navbar-nav {
        flex-direction: column;
        gap: 0.6rem;
      }
      .nav-link {
        padding: 10px 18px;
        font-size: 0.95rem;
      }
      .navbar {
        padding: 10px 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="navbar-brand">Bright Furniture</a>
    <ul class="navbar-nav">
      <li><a href="{% url 'home' %}" class="nav-link">HOME</a></li>
      <li><a href="{% url 'contact' %}" class="nav-link">CONTACT</a></li>
    </ul>
  </nav>

  <!-- Join Form -->
  <div class="join-container">
    <h1>Join the Bright Furniture Family</h1>
    <form class="join-form" method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <textarea name="message" placeholder="Tell us why you want to join..." rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Bright Furniture. All Rights Reserved.
  </footer>

</body>
</html>
